<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Graph Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; }
        #nav-bar { 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            background-color: rgba(0, 0, 0, 0.8); 
            color: white; 
            padding: 10px; 
            text-align: center;
            z-index: 1000;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }

        body {
  margin: 0;
  padding: 0;
  background: url('/screen-4.jpg') no-repeat center center fixed;
  background-size: cover;
}

    </style>
</head>
<body>
    <div id="nav-bar">
        <button class="nav-button" data-node="0">Node 1</button>
        <button class="nav-button" data-node="1">Node 2</button>
        <button class="nav-button" data-node="2">Node 3</button>
        <button class="nav-button" data-node="3">Node 4</button>
    </div>
    <div id="container"></div>
    <script type="module" src="./src/graph.js"></script>
</body>
</html>
